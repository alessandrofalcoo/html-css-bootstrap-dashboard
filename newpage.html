<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- Header -->

    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" style="width: 70px;" alt=""></a>
                <button class="navbar-toggler d-lg" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Catalogo Libri
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" type="text" placeholder="Cerca" />
                        <button class="btn btn-outline-success my-2 my-sm-0 border-light text-light" type="submit">
                            Cerca
                        </button>
                    </form>
                </div>
            </div>
        </nav>


    </header>

    <!-- End Header -->
    <main>

        <h2 class="p-2">Nome Libro</h2>

        <form action="" method="get">
            <div class="container-fluid row row-cols-2">
                <div class="mb-3 ">
                    <label for="" class="form-label"><strong>Nome autore</strong></label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="Inserisci il nome dell'autore" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Cognome autore</strong></label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="Inserisci il cognome dell'autore" />
                </div>
            </div>
            <div class="container-fluid row px-3 d-lg-row-cols-4">
                <label for="" class="form-label"><strong>Titolo</strong></label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                    placeholder="Inserisci il titolo del libro" />
                <small id="helpId" class="form-text text-muted">Titolo versione italiana</small>

                <div class="mb-3">
                    <label for="" class="form-label"><strong>Genere</strong></label>
                    <select class="form-select form-select-lg" name="" id="">
                        <option selected>Scegli il genere</option>
                        <option value="">Giallo</option>
                        <option value="">Horror</option>
                        <option value="">Avventura</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label"><strong>Anno di pubblicazione</strong></label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="Inserisci l'anno" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>ISBN#</strong></label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="Inserisci il codice ISBN#" />
                </div>
            </div>
            <div class="container-fluid">
                <hr>
            </div>

            <div class="container-fluid">
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Note</strong></label>
                    <textarea class="form-control" name="" id="" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="" />
                    <label class="form-check-label" for=""> Disponibile anche in digitale </label>
                </div>
                <a class="btn btn-primary btn-sm center mt-3 rounded-2" type="submit" role="button">Aggiungi Libro</a>

            </div>

        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
